    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const menuRef = db.ref("menus");
    let currentRef = null;

    function switchBranch(branchName) {
      const ordersDiv = document.getElementById("orders");
      ordersDiv.innerHTML = "";
      if (currentRef) currentRef.off();
      currentRef = db.ref("orders/" + branchName);
      currentRef.on("child_added", snapshot => {
        const order = snapshot.val();
        const key = snapshot.key;
        const box = document.createElement("div");
        box.className = "order-box";
        const time = new Date(order.time).toLocaleTimeString("zh-TW", { hour12: false });
        box.innerHTML = `
          <strong>è¨‚å–®æ™‚é–“ï¼š</strong> ${time}<br>
          <strong>é¤é»ï¼š</strong>
          <ul>${order.items.map(item => `<li>${item.name} - $${item.price}</li>`).join("")}</ul>
          <button onclick="removeOrder('${branchName}', '${key}', this)">âœ… å®Œæˆ</button>
        `;
        ordersDiv.prepend(box);
      });
    }

    function removeOrder(branch, key, btn) {
      db.ref("orders/" + branch + "/" + key).remove();
      btn.parentElement.remove();
    }

    function initBranches() {
      const select = document.getElementById("branchSelect");
      menuRef.once("value", snapshot => {
        select.innerHTML = "";
        snapshot.forEach(child => {
          const opt = document.createElement("option");
          opt.value = child.key;
          opt.textContent = child.key;
          select.appendChild(opt);
        });
        if (select.options.length > 0) {
          switchBranch(select.value);
        }
      });
      select.addEventListener("change", () => {
        switchBranch(select.value);
      });
    }

    initBranches();
  </script>
